<div class="login-page">
    <!---add new user-->
    <div class="page-head">
        <h3>Users Add</h3>

    </div>
    <div class="user-form">
        <div class="login-image-holder">
            <img src="assets/images/restaurantLoginPicture-removebg-preview.jpg" alt="">
        </div>
        <div class="login-form">
            <h1>LOGIN FORM</h1>
            <div class="form-wrapper">

                <input type="text" name="name" [(ngModel)]="name" placeholder="UserName">
                <i class="bi bi-person"></i>
            </div>
            <div class="form-wrapper">

                <input type="text" name="email" id="email" [(ngModel)]="email" placeholder="Email Address">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="form-wrapper">

                <input type="text" name="password" [(ngModel)]="password" placeholder="Password">
                <i class="bi bi-lock"></i>
            </div>
            <div class="login-submit">
                <button (click)="saveBtnClick()">Save</button>
            </div>

            <div class="success" *ngIf="success">
                Saving User ...
            </div>
            <div class="error" *ngIf="error">
                {{error}}
            </div>
        </div>
    </div>

</div>
