<!--User Form-->
<div class="page-head">
    <h3>Users {{id ? 'Edit' : 'Add'}}</h3>
    <div>
        <a routerLink="/users/user-list">Users List</a>
    </div>
</div>
<div class="user-form">
    <div class="form">

        <div>
            <div class="success loading" *ngIf="loading">
                <img src="assets/images/loading-gif.gif" alt="" width="50px" height="50px">
                Saving User ....
            </div>
            <div class="success loading" *ngIf="loadingForGet">
                <img src="assets/images/loading-gif.gif" alt="" width="50px" height="50px">
                Getting User ....
            </div>
            <div class="success" *ngIf="success">
                {{success}}

            </div>
            <div *ngIf="errors.length" class="error">
                <div *ngFor="let error of errors">
                    {{error}}
                </div>
            </div>

            <div class="form-control">
                <label for="">Name</label>
                <input type="text" name="name" [(ngModel)]="name" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="">Email Address</label>
                <input type="text" name="email" [(ngModel)]="email" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="password" [(ngModel)]="password" autocomplete="off">
            </div>
            <div class="form-control">
                <button (click)="saveBtnClick()">Save</button>

            </div>
        </div>
    </div>
</div>
