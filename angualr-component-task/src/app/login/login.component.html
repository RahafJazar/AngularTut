<div @routeAnimations>
    <div class="background-Details" @slideIn>
        <video src="../../assets/backgroundVideo.mp4" autoplay muted loop></video>
    </div>
    <div>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h3>Login Here</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username" (change)="setEmail($event)">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" (change)="setPassword($event)">

            <button type="button" (click)="checkLoginValidation()" class="button">Log In</button>
        </form>
    </div>
</div>
